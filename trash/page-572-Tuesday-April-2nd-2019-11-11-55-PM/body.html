<div class="leaf flex"><div class="inner justify"><p>&ldquo;Nothing,&rdquo; I said sadly. &ldquo;They are two delightful women!&rdquo;</p><p>&ldquo;And neither of them is for you?&rdquo; finished Poirot. &ldquo;Never mind. Console yourself, my friend. We may hunt together again, who knows? And then&mdash;&mdash;&rdquo;</p></div> </div>
