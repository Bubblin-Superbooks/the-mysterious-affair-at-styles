<div class="leaf flex"><div class="inner justify"><p>&ldquo;Arrested Lawrence?&rdquo; I gasped.</p><p>I saw a strange look come into Dorcas&rsquo;s eyes.</p><p>&ldquo;No, sir. Not Mr. Lawrence&mdash;Mr. John.&rdquo;</p><p>Behind me, with a wild cry, Mary Cavendish fell heavily against me, and as I turned to catch her I met the quiet triumph in Poirot&rsquo;s eyes.</p></div> </div>
