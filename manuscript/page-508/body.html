<div class="leaf flex"><div class="inner justify"><p>&ldquo;What can be the matter?&rdquo;</p><p>I shook my head.</p><p>&ldquo;I don&rsquo;t know. He was building card houses, when suddenly he said he had an idea, and rushed off as you saw.&rdquo;</p><p>&ldquo;Well,&rdquo; said Mary, &ldquo;I expect he will be back before dinner.&rdquo;</p><p>But night fell, and Poirot had not returned.</p></div> </div>
