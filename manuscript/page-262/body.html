<div class="leaf flex"><div class="inner justify"><p>&ldquo;Mr. Mace, have you lately sold strychnine to any unauthorized person?&rdquo;</p><p>&ldquo;Yes, sir.&rdquo;</p><p>&ldquo;When was this?&rdquo;</p><p>&ldquo;Last Monday night.&rdquo;</p><p>&ldquo;Monday? Not Tuesday?&rdquo;</p><p>&ldquo;No, sir, Monday, the 16th.&rdquo;</p><p>&ldquo;Will you tell us to whom you sold it?&rdquo;</p><p>You could have heard a pin drop.</p><p>&ldquo;Yes, sir. It was to Mr. Inglethorp.&rdquo;</p></div> </div>
