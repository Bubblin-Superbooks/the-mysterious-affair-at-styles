<div class="leaf flex"><div class="inner justify"><p>She answered quietly:</p><p>&ldquo;I mean that I am not going to remain at Styles.&rdquo;</p><p>&ldquo;You and John are not going to live here?&rdquo;</p><p>&ldquo;John may live here, but I shall not.&rdquo;</p><p>&ldquo;You are going to leave him?&rdquo;</p><p>&ldquo;Yes.&rdquo;</p><p>&ldquo;But why?&rdquo;</p><p>She paused a long time, and said at last:</p><p>&ldquo;Perhaps&mdash;because I want to be&mdash;free!&rdquo;</p></div> </div>
